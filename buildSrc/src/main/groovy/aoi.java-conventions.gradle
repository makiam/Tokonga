plugins {
	id 'base'
 	id 'java' 
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

[compileJava, compileTestJava]*.options.collect {options ->
  options.debug = true
  options.deprecation = true
  options.compilerArgs.add '-Xlint'
  options.compilerArgs.add '-Xlint:-unchecked'
  options.compilerArgs.add '-Xlint:-serial'
  options.compilerArgs.add '-Xlint:-rawtypes'
  options.compilerArgs.add '-Xlint:-processing'
}

repositories {
    mavenCentral()
    maven {
        url 'https://jitpack.io'
    }
    maven {
        url 'https://jogamp.org/deployment/maven/'
    }
    maven {
        url 'https://oss.sonatype.org/content/repositories/snapshots'
    }
}


ext {
    lombokVersion = "1.18.+"
}

dependencies {
    compileOnly("org.jetbrains:annotations:24.0.1")
    compileOnly "org.projectlombok:lombok:${lombokVersion}"
    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"
    
    testCompileOnly "org.projectlombok:lombok:${lombokVersion}"
    testAnnotationProcessor "org.projectlombok:lombok:${lombokVersion}"
    
    implementation 'com.github.makiam:Buoy:1.0.0'

    testImplementation('junit:junit:4.12') {
        exclude group: 'org.hamcrest'
    }
    testImplementation 'org.hamcrest:hamcrest-library:1.3'
    testImplementation group: 'org.netbeans', name: 'jemmy', version: '2.2.7.5'

    implementation 'org.tinylog:slf4j-tinylog:2.6.1'
    implementation 'org.tinylog:tinylog-api:2.6.1'
    implementation 'org.tinylog:tinylog-impl:2.6.1'

}

javadoc { 
    failOnError false
}
