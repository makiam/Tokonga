plugins {
	id 'aoi.plugin-conventions'
        id 'java'
}

description = 'SPManager'
ext {
    spmversion = "1.104"
}

processResources {
    def props = [APP_DIRECTORY: "", VERSION:"${spmversion}"]
    filesMatching("**/extensions.xml") {
        expand props
    }
    filesMatching("**/*.properties") {
        expand props
    }
}
