rotateToolTip3d.tipText=Py\u00f6rit\u00e4 valintaa napsauttamalla ja vet\u00e4m\u00e4ll\u00e4 kahvaa. Vaihton\u00e4pp\u00e4in painettuna py\u00f6ritys tapahtuu 5\u00b0 askelin. Paina hiiren keskin\u00e4pp\u00e4imell\u00e4, Ctrl painettuna m\u00e4\u00e4ritt\u00e4\u00e4ksesi arvon liukus\u00e4\u00e4timell\u00e4 tai kirjoittamalla kent\u00e4\u00e4n.
moveToolTip3d.tipText=Siirr\u00e4 vaintaa akselin suuntaan napsauttamalla ja vet\u00e4m\u00e4ll\u00e4 kahvaa. Vaihton\u00e4pp\u00e4inen pit\u00e4minen painettuna siito tapahtuu taustaristikon mukaisissa askelissa. K\u00e4\u00e4nn\u00e4 akseli kohtisuoraan n\u00e4ytt\u00f6\u00e4 vastaan (ulos p\u00e4in) napsauttamalla Ctrl painettuna, tai sis\u00e4\u00e4n p\u00e4in Ctrl- ja vaihton\u00e4pp\u00e4imet painettuna. Paina hiiren keskin\u00e4pp\u00e4imell\u00e4, Ctrl painettuna m\u00e4\u00e4ritt\u00e4\u00e4ksesi arvon liukus\u00e4\u00e4timell\u00e4 tai kirjoittamalla kent\u00e4\u00e4n.
scaleToolTip3d.tipText=Skaalaa valintaa akselikeski\u00f6n suhteen napsauttamalla ja vet\u00e4m\u00e4ll\u00e4. Paina hiiren keskin\u00e4pp\u00e4imell\u00e4, Ctrl painettuna m\u00e4\u00e4ritt\u00e4\u00e4ksesi arvon liukus\u00e4\u00e4timell\u00e4 tai kirjoittamalla kent\u00e4\u00e4n. Skaalaa ty\u00f6kalua vet\u00e4m\u00e4ll\u00e4 kahvasta Ctrl-n\u00e4pp\u00e4in painettuna.
centerTooTip3d.tipText=Siirr\u00e4 valintaa napsauttamalla ja vet\u00e4m\u00e4ll\u00e4. Siirr\u00e4 ankkuripiste verkon piirteeseen (piste, viivan keskikohta, jne.) napsauttamalla Ctrl painettuna. Vaihda ty\u00f6kalun tilaa painamalla 'A': Oletus on mallin XYZ suunnat, UV-tila toimii n\u00e4yt\u00f6n taossa ja NPQ n\u00e4ytt\u00e4\u00e4 j\u00e4rjestelm\u00e4n, jossa N on valinnan normaali.
rotateToolTip2d.tipText=Py\u00f6rit\u00e4 valintaa napsauttamalla ja vet\u00e4m\u00e4ll\u00e4 kahvaa. Vaihton\u00e4pp\u00e4in painettuna py\u00f6ritys tapahtuu 5\u00b0 askelin. Paina hiiren keskin\u00e4pp\u00e4imell\u00e4, Ctrl painettuna m\u00e4\u00e4ritt\u00e4\u00e4ksesi arvon liukus\u00e4\u00e4timell\u00e4 tai kirjoittamalla kent\u00e4\u00e4n. Vaihda skaalaustilaan napsauttamalla kahvaa.
moveToolTip2d.tipText=Siirr\u00e4 valintaa akselin suuntaan napsauttamalla ja vet\u00e4m\u00e4ll\u00e4 kahvaa. Vaihton\u00e4pp\u00e4in painettuna siito tapahtuu taustaristikon mukaisissa askelissa. K\u00e4\u00e4nn\u00e4 akseli kohtisuoraan n\u00e4ytt\u00f6\u00e4 vastaan (ulos p\u00e4in) napsauttamalla Ctrl painettuna. Paina hiiren keskin\u00e4pp\u00e4imell\u00e4, Ctrl painettuna m\u00e4\u00e4ritt\u00e4\u00e4ksesi arvon liukus\u00e4\u00e4timell\u00e4 tai kirjoittamalla kent\u00e4\u00e4n. Vaihda py\u00f6ritystilaan napsauttamalla kahvaa.
scaleToolTip2d.tipText=Skaalaa valintaa napsauttamalla ja vet\u00e4m\u00e4ll\u00e4. Paina hiiren keskin\u00e4pp\u00e4imell\u00e4, Ctrl painettuna, m\u00e4\u00e4ritt\u00e4\u00e4ksesi arvon liukus\u00e4\u00e4timell\u00e4 tai kirjoittamalla kent\u00e4\u00e4n. Vaihton\u00e4pp\u00e4imen pit\u00e4minen painettuna sitoo skaalauksen kaikkiin akseleihin.
centerTooTip2d.tipText=Siirr\u00e4 py\u00f6rityskeski\u00f6t\u00e4 napsauttamalla ja vet\u00e4m\u00e4ll\u00e4.

