rotateToolTip2d.tipText=Cliquer et tirer pour tourner la s\u00e9lection. Maj-cliquer pour contraindre la rotation par pas de 5\u00b0. Ctrl-cliquer avec le bouton du milieu pour utiliser l'ascenceur ou sp\u00e9cifier une valeur. Cliquer sur une poign\u00e9e pour basculer en mode dimensionnement.
moveToolTip2d.tipText=Cliquer et tirer pour d\u00e9placer la s\u00e9lection le long de l'axe. Maj-cliquer pour contraindre le mouvement \u00e0 des pas \u00e9gaux aux sous-divisions de la grille. Ctrl-cliquer pour d\u00e9placer la s\u00e9lection le long de la normale \u00e0 l'\u00e9cran. Ctrl-cliquer avec le bouton du milieu pour utiliser l'ascenceur ou sp\u00e9cifier une valeur. Cliquer sur une poign\u00e9e pour basculer en mode rotation.
scaleToolTip2d.tipText=Cliquer et tirer pour dimensionner la s\u00e9lection. Ctrl-cliquer avec le bouton du milieu pour utiliser l'ascenceur ou sp\u00e9cifier une valeur. Maj-cliquer pour \u00e9tendre le dimensionnement \u00e0 tous les axes.
